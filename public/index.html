<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Animate CSS-->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <nav>
        <span>Tweeter</span>
        </nav>
      </a>



      <div class="col-md-3 text-end">
        <nav>
        <div class ="newPost">Create a <strong>new post</strong></div>
        <span class="material-symbols-outlined">
          add_box
          </span>
        </nav>
      </div>
    </header>
  </div>

  <header style="
  text-align: center;">
    <div>
        <img src="/images/profile-circle.png" style="width: 180px;"> 
    </div>
    <div>
        <h2 class ="bigUsername">@YourUsername</h2>
    </div>
  </header>

  <body>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweetContainer">
      <section class="new-tweet">
        <h2 class="littleUsername">@YourUsername</h2>
        <h3>What are you thinking about?</h3>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea class="tweetform" id="tweet-text" rows="1" placeholder="Type here..."></textarea>
          <div>
            <button type="submit"><span class="material-symbols-outlined" style="vertical-align: -4px;">add_box</span>Post</button>
            <output name="counter" class="counter" for="tweet-text">0/140</output>
          </div>
        </form>
      </section>
  </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
